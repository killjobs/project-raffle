<mat-card class="example-card" *ngIf="participantes.length > 0">
  <mat-card-header>
    <mat-card-title>RIFA MES DE DICIEMBRE</mat-card-title>
  </mat-card-header>
  <div *ngIf="start">
    <mat-card-content>
      <app-jugador [jugadorIn]="seleccionado"></app-jugador>
    </mat-card-content>
  </div>
  <div *ngIf="!start">
    <mat-card-content>
      <h2>Presione el bot√≥n Jugar!!! para seleccionar el ganador.</h2>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button (click)="selecionarJugador()">Jugar!!!</button>
    <button mat-button (click)="marcarGanador()">Es Ganador!!!</button>
  </mat-card-actions>
</mat-card>
<mat-card class="example-card" *ngIf="participantes.length == 0">
  <mat-card-content>
    <h1>Es necesario cargar participantes para poder jugar la la rifa</h1>
  </mat-card-content>
</mat-card>
